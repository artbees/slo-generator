---
service_name:     dt
feature_name:     metrics
slo_name:         availability
slo_description:  99% of Dynatrace API requests return a good HTTP code
slo_target:       0.999
# backend:
#   class:          Prometheus
#   method:         good_bad_ratio
#   url:            ${PROMETHEUS_URL}
#   # Basic auth example:
#   # headers:
#   #   Content-Type: application/json
#   #   Authorization: Basic b2s6cGFzcW==  # username:password base64-encoded
#   measurement:
#     filter_good:  flask_http_request_duration_seconds_bucket{app="flask-app-tutorial", path='/', status=~"2.."}
#     filter_valid: flask_http_request_duration_seconds_bucket{app="flask-app-tutorial", path='/'}
    # filter_bad: prometheus_http_requests_total{code=~"5..", handler="/metrics"} # alternative to filter_valid field
backend:
  class:                Dynatrace
  method:               query_sli
  api_url:              ${DYNATRACE_API_URL}
  api_token:            ${DYNATRACE_API_TOKEN}
  measurement:
    metric_selector:    custom:slo.error_budget_burn_rate
    entity_selector:    type("slo_report")
    resolution:         Inf

exporters:
- class:                Dynatrace
  api_url:              ${DYNATRACE_API_URL}
  api_token:            ${DYNATRACE_API_TOKEN}
  metric_timeseries_id: custom:slo.error_budget_burn_rate
